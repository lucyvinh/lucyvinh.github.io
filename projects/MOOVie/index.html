<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MOOVie</title>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--My CSS-->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <div class="container">
    <!-- Beginning jumbotron -->
    <div class="jumbotron">
      <h1>Welcome to MOOVie!</h1>
      <p>Pick a movie based on your mood.</p>
    </div>

    <div class="container-body">

      <!-- Beginning main content-->
      <div id="emoji" class="row">
        <div class="col-md-6 offset-md-6"></div>
        <h2 class="header">How are you feeling today?</h2></div>

        <div class="row">
          <!-- Happy Container-->
          <div id="emoji-happy">
            <div class="col-md-3">
              <a href="#" >
                <img src="images/happy.png" alt="Happy Face" class="img-responsive" onclick="emoji(1)">
              </a>
            </div>
          </div>

          <!-- Sad Container-->
          <div id="emoji-sad">
            <div class="col-md-3">
              <a href="#" >
                <img src="images/sad.png" alt="Sad Face" class="img-responsive" onclick="emoji(2)">
              </a>
            </div>
          </div>

          <!-- Angry Container-->
          <div id="emoji-angry">
            <div class="col-md-3">
              <a href="#" >
                <img src="images/angry.png" alt="Angry Face" class="img-responsive" onclick="emoji(3)">
              </a>
            </div>
          </div>

          <!-- Romantic Container-->
          <div id="emoji-romantic">
            <div class="col-md-3">
              <a href="#" >
                <img src="images/romantic.png" alt="Romantic Face" class="img-responsive" onclick="emoji(4)">
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- How are you feeling? -->
      <div id="genre-question" class="row">
        <div class="col-md-12"></div>
      </div>


      <!-- First genre modal-->
      <div class="row">
        <div id="first-genre-modal" class="col-md-6">
          <!-- <div class="hawt" style="display:none">Lucy hawts</div> -->

          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#firstGenre">Comedy</button>

          <!-- Modal -->
          <div id="firstGenre" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Movie Results</h4>
                </div>
                <div class="modal-body">
                  <img>
                  <p>Summary:</p>
                  <p>Rotten Tomato Rating:</p>
                  <button>Similar Movies</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>


        </div>

        <!-- Second genre modal-->
        <div id="second-genre-modal" class="col-md-6">



          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#secondGenre">Adventure</button>

          <!-- Modal -->
          <div id="secondGenre" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Movie Results</h4>
                </div>
                <div class="modal-body">
                  <img>
                  <p>Summary:</p>
                  <p>Rotten Tomato Rating:</p>
                  <button>Similar Movies</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>



        </div>
      </div>

      <!-- Clear out search and move user back to top-->
      <div id="all-emoji" class="row">
        <div class="col-md-12">
          <button class="btn btn-success">Feelin' Different</button>
        </div>
      </div>

    </div>


    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Bootstrap Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" charset="utf-8"></script>

  </body>
  </html>
